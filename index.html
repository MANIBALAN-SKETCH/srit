<!DOCTYPE html>
<html lang="en">
<head>
  <title>&lt;model-viewer&gt; example</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="demo-styles.css">
  
  <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
  <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
</head> 
<body>
  <div id="card">
    <!-- Interactive 3D content -->
    <model-viewer 
      camera-controls 
      touch-action="pan-y" 
      autoplay 
      animation-loop 
      animation-name="arAction"
      ar 
      ar-modes="webxr scene-viewer" 
      scale="0.2 0.2 0.2" 
      shadow-intensity="1" 
      src="https://cdn.glitch.me/de4399fb-4ed3-4d0d-94fe-cec0019eee82/sr11.glb?v=1745165536948" 
      alt="An animated 3D model of a robot"
      poster="https://cdn.glitch.global/de4399fb-4ed3-4d0d-94fe-cec0019eee82/ar.png?v=1744835163915">
    </model-viewer>

    <section class="attribution">
      <span>
        <h1>SRIT</h1>
        <span>By <a href="https://allreal.io/" target="_blank">AllReal</a></span>
      </span>
    </section>
  </div>
  
  <footer></footer>
  
  <!-- Loads <model-viewer> for modern browsers -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</body>
</html>
